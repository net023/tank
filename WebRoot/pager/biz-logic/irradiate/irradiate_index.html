<#compress>
<!DOCTYPE html>
<html>
<head>
<title>全国各地太阳能照辐量管理</title>
<meta charset="UTF-8">
<% include("/pager/common/quote.html"){} %>
</head>
<body>
    <div class="body-center">
        <div class="html-panel query-panel" id="query_con">
            <div class="panel-header"><div class="panel-title">查询条件</div></div>
            <div class="panel-content" id="menuMgrPanel">
            	 <form onsubmit="return false;" id="queryForm" class="form_style">
                		<span class="spacing">
                			<label>省份：</label>
                			<input id="province" name="province" class="easyui-combobox" data-options="
								editable:true,
								required:false,
						        valueField:'province',
						        textField:'province',
						        data:${provinces}"
						        style="width: 155px;">
                		</span>
                		<span class="spacing">
                			<label>城市：</label>
                			<input id="city" name="city" class="easyui-combobox" data-options="
								editable:true,
								required:false,
						        valueField:'city',
						        textField:'city',
						        data:${cities}"
						        style="width: 155px;">
                		</span>
		                <span class="spacing">
		                	<input type="submit" id="queryButton" value="查询"/>
		                </span>
		                <span>
		                	<a href="#" id="downloadTemplate">下载模板</a>
		                </span>
		                <span>
		                	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		             	    <label>导入excel太阳能辐照量表：</label>
		                	<input type="file" id="excelFile" name="excelFile">
		                </span>
                </form>
            </div>
        </div>
        
        <table id="grid" data-options="rownumbers:true,pagination:true,url:'irradiate/list'" title="辐照量列表">
            <thead>
            	<th data-options="field:'id',hidden:false,width:20,resizable:true,align:'left',hidden:true">ID</th>
                <th data-options="field:'province',width:80,resizable:true,align:'left'">省份</th>
                <th data-options="field:'city',width:80,resizable:true,align:'left'">城市</th>
                <th data-options="field:'latitude',width:80,resizable:true,align:'left',hidden:true">纬度</th>
                <th data-options="field:'mj',width:80,resizable:true,align:'left'">日辐照</th>
                <th data-options="field:'opt',width:80,resizable:true,align:'left',formatter:formatter.opt">操作</th>
            </thead>
        </table>
    </div>
    
    <div class="hide-panel">
    	<div id="irradiateDialog" style="width:400px;height:500px;padding-left:30px;" data-options="resizable:false,modal:true,closed: true">
    			<form id="irradiateEditForm" action="irradiate/update" class="form_style" method="post" onsubmit="return false;">
    				<input type="hidden" id="id" name="id"/>
	    			<div class="form-field">
		    			<label>省份:</label>
		    			<input type="text" name="province" id="province"/>
	    			</div>
	    			<div class="form-field">
		    			<label>城市:</label>
		    			<input type="text" name="city" id="city"/>
	    			</div>
	    			<div class="form-field">
		    			<label>日辐照:</label>
		    			<input type="text" name="mj" id="mj"/>
	    			</div>
    			</form>
    	</div>
    </div>
</body>
</html>
</#compress>
