<#compress>
<!DOCTYPE html>
<html>
<head>
<title>企业简介列表</title>
<meta charset="UTF-8">
<% include("/pager/common/quote.html"){} %>
</head>
<body>
    <div class="body-center">
        <table id="grid" data-options="rownumbers:true,pagination:true,url:'companyProfile/list'"  title="企业简介列表">
            <thead>
            	<th data-options="field:'id',resizable:true,align:'left',hidden:true">ID</th>
                <th data-options="field:'info',width:50,resizable:true,align:'left'">介绍</th>
                <th data-options="field:'url',width:90,resizable:true,align:'left'">官网</th>
                <th data-options="field:'telephone',width:90,resizable:true,align:'left'">电话</th>
                <th data-options="field:'opt',width:80,resizable:true,align:'left',formatter:formatter.opt">操作</th>
            </thead>
        </table>
    </div>
    
    <div class="hide-panel">
    	<div id="CompanyDialog" style="width:600px;height:400px;padding-left:30px;" data-options="resizable:false,modal:true,closed: true">
    			<form id="CompanyEditForm" action="companyProfile/add" class="form_style" method="post" onsubmit="return false;">
    				<input type="hidden" id="id" name="id"/>
	    			<div class="form-field">
		    			<label>电话:</label>
		    			<input type="text" name="telephone" id="telephone"/>
	    			</div>
	    			<div class="form-field">
		    			<label>官网:</label>
		    			<input type="text" name="url" id="url"/>
	    			</div>
	    			<div class="form-field">
		    			<label>简介:</label>
		    			<textarea style="width:400px;height:100px;resize:none;" id="info" name="info"></textarea>
	    			</div>
    			</form>
    	</div>
    </div>
</body>
</html>
</#compress>
