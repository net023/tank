<#compress>
<!DOCTYPE html>
<html>
<head>
<title>微信管理用户</title>
<meta charset="UTF-8">
<% include("/pager/common/quote.html"){} %>
</head>
<body>
    <div class="body-center">
        <div class="html-panel query-panel" id="query_con">
            <div class="panel-header"><div class="panel-title">查询条件</div>
            	<!-- <div><a href="index.html">geo.js</a></div> -->
            </div>
            <div class="panel-content" id="menuMgrPanel">
                <form onsubmit="return false;" id="queryForm" class="form_style">
                		<span class="spacing">
                			<label>用户账号：</label>
                			<input type="text" name="userName">
                			<label>账号注册时间：</label>
                			<input id="startDate" name="startDate" style="width:130px;"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="Wdate" value="${sDate}"/>
							—
							<input id="endDate" name="endDate" style="width:130px;"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="Wdate" value="${eDate}" /> 
                		</span>
                    <span class="spacing"><input type="submit" id="queryButton" value="查询"/></span>
                </form>
            </div>
        </div>
        
        <table id="grid"  data-options="rownumbers:true,pagination:true,url:'wx_user/list'" title="微信用户列表">
            <thead>
            	<th data-options="field:'id',width:80,resizable:true,align:'left',hidden:true">id</th>
                <th data-options="field:'openid',width:80,resizable:true,align:'left',hidden:true">微信账号</th>
                <th data-options="field:'name',width:80,resizable:true,align:'left'">用户账号</th>
                <th data-options="field:'phone',width:120,resizable:true,align:'left'">手机号码</th>
                <th data-options="field:'reg_time',width:80,resizable:true,align:'left'">账号创建时间</th>
                <th data-options="field:'login_time',width:80,resizable:true,align:'left'">最后登录时间</th>
                <th data-options="field:'status',width:80,resizable:true,align:'left',formatter:formatter.status">状态</th>
                <th data-options="field:'opt',width:80,resizable:true,align:'left',formatter:formatter.opt">操作</th>
            </thead>
        </table>
    </div>
    
    <div class="hide-panel">
    	<div id="userDialog" style="width:400px;height:400px;padding-left:30px;" data-options="resizable:false,modal:true,closed: true">
    			<form id="userEditForm" action="wx_user/add" class="form_style" method="post" onsubmit="return false;">
    				<input type="hidden" id="id" name="id"/>
	    			<div class="form-field">
		    			<label>用户名:</label>
		    			<input type="text" name="name" id="name"/>
	    			</div>
	    			<div class="form-field">
		    			<label>密码:</label>
		    			<input type="text" name="password" id="password"/>
	    			</div>
    			</form>
    	</div>
    </div>
    
</body>
</html>
</#compress>
